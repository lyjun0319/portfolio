	<script type="text/javascript">

	$(function(){

		//RADIO BOX
		$('.etc_radio_box input[type="radio"]').on('click',function(){
			if ($(this).is(':checked')) {
				$(this).parent().siblings().removeClass('on');
				$(this).parent().addClass('on');
			} else {
				$(this).parent().siblings().removeClass('on');
			}
		})
	});
		
	</script>
</body>
